<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قهوة جذل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:Tahoma, sans-serif; background-color:#3B2F2F; color:#FAFAFA; }
    .container { max-width:600px; margin:auto; padding:20px; }
    h1 { text-align:center; }
    a { display:block; margin:10px 0; padding:12px; text-decoration:none; background:#6B7A40; color:#FAFAFA; border-radius:12px; text-align:center; }
    a:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="highlight">مرحبا بك في قهوة جذل ☕</h1>
    <p style="text-align:center;">برنامج الولاء لكل عملائنا!</p>
    <a href="register.html">تسجيل العملاء</a>
    <a href="dashboard.html">لوحة الموظف</a>
  </div>
  <script src="config.js"></script>
  <script>
    document.querySelectorAll("h1, h2").forEach(el => { el.innerText = CONFIG.cafeName + " ☕"; });
    const highlight = document.querySelector(".highlight");
    if(highlight) highlight.innerText = CONFIG.tagline;
  </script>
</body>
</html>
